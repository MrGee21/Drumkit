<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="container">
        <div class="topsection">
            <div class="maintitle">
                <h1>VIRTUAL DRUM KIT</h1>
            </div>
            <div class="secondtitle">
                <h2>Press the buttons or press your keys to make some music!</h2>
            </div>
        </div>
        <div class="bottomsection">
            <button id="boom">
                <h3>A</h3>
                <p>808</p>
                <audio id="audioBoom" src="" autoplay="false"></audio>
            </button>
            <button id="clap">
                <h3>S</h3>
                <p>CLAP</p>
                <audio id="audioClap" src="" autoplay="false"></audio>
            </button>
            <button id="hihat">
                <h3>D</h3>
                <p>HI HAT</p>
                <audio id="audioHiHat" src="" autoplay="false"></audio>
            </button>
            <button id="kick">
                <h3>F</h3>
                <p>KICK</p>
                <audio id="audioKick" src="" autoplay="false"></audio>
            </button>
            <button id="openhat">
                <h3>G</h3>
                <p>OPEN HAT</p>
                <audio id="audioOpenHat" src="" autoplay="false"></audio>
            </button>
            <button id="ride">
                <h3>H</h3>
                <p>RIDE</p>
                <audio id="audioRide" src="" autoplay="false"></audio>
            </button>
            <button id="snare">
                <h3>J</h3>
                <p>SNARE</p>
                <audio id="audioSnare" src="" autoplay="false"></audio>
            </button>
            <button id="tink">
                <h3>K</h3>
                <p>TINK</p>
                <audio id="audioTink" src="" autoplay="false"></audio>
            </button>
            <button id="tom">
                <h3>L</h3>
                <p>TOM</p>
                <audio id="audioTom" src="" autoplay="false"></audio>
            </button>
        </div>
    <script src="app.js"></script>    
    </body>
    </html>
</body>
</html>
